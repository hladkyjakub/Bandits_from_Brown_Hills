[window_definition]

	id = "borderless"
	description = "Window style used for menus"

	[resolution]

		left_border = 0
		right_border = 0
		top_border = 0
		bottom_border = 0

		[background]

			[draw]
			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

		[grid]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = true
					vertical_grow = true
					[scrollbar_panel]
						vertical_scrollbar_mode = "initial_auto"
						horizontal_scrollbar_mode = "initial_auto"
						[definition]

							[row]

								[column]
									horizontal_grow = true
									vertical_grow = true
									[grid]
										id = "_window_content_grid"
									[/grid]

								[/column]

							[/row]

						[/definition]

					[/scrollbar_panel]

				[/column]

			[/row]

			[row]

				[column]

					[button]
						id = "click_dismiss"
						definition = "default"

						label = _ "Close"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window_definition]