    end
    if unit.valid == 'map' and unit.id == unit_cfg.id and BfBH.table.deep_compare(unit.loc, retreat) then
        wesnoth.wml_actions.redraw(
                {
                    clear_shroud=true,
                    side=unit.side
                }
            )
    end
    if unit.valid == 'map' and unit.id == unit_cfg.id and BfBH.table.deep_compare(unit.loc, retreat) then
        if wesnoth.terrain_types[wesnoth.current.map[retreat]].village then
