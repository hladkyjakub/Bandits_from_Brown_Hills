    random = mathx.random() * (right_weight + back_weight + left_weight)
    std_print("fleed")
    if random < right_weight then
        retreat=right
    elseif random < right_weight + back_weight then
        retreat=back
    elseif random < right_weight + back_weight + left_weight then
        retreat=left
