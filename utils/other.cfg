#define SET_GLOBAL_VARIABLE NAMESPACE VARNAME LOCAL VALUE
    [set_variable]
        name={LOCAL}
        value={VALUE}
    [/set_variable]

    [set_global_variable]
        namespace={NAMESPACE}
        from_local={LOCAL}
        to_global={VARNAME}
        side=1
        immediate=yes
    [/set_global_variable]
    {CLEAR_VARIABLE global_tmp}
#enddef
#define GET_GLOBAL_VARIABLE NAMESPACE VARNAME LOCAL
    [get_global_variable]
        namespace={NAMESPACE}
        from_global={VARNAME}
        to_local={LOCAL}
        side=1
    [/get_global_variable]
#enddef
#define SAVESCUM_MESSAGE ID CONDITION TITLE IMAGE SUBMIT_TEXT MESSAGE
