#define IMPLEMENT_LOAD_COUNTER
    [event]
        name=new turn
        first_time_only=no
        [get_global_variable]
            namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
            from_global=$turn_number
            to_local=is_variable_created
            side=1
        [/get_global_variable]
        [if]
            [variable]
                name=is_variable_created
                equals=""
            [/variable]
            [then]
                [set_global_variable]
                    namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
                    from_local=variable_with_zero
                    to_global=$turn_number
                    side=1
                    immediate=yes
                [/set_global_variable]
            [/then]
        [/if]
    [/event]
    [event]
        name=preload
        first_time_only=no
        [get_global_variable]
            namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
            from_global=$turn_number
            to_local=is_variable_created
            side=1
        [/get_global_variable]
        [if]
            [variable] ### MEANS IT'S NOT SCENARIO ONE FIRST EVER LOAD
                name=game_number
                not_equals=""
            [/variable]
            [and]
                [variable]
                    name=is_variable_created
                    not_equals=""
                [/variable]
            [/and]
            [then]
                [get_global_variable]
                    namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
                    from_global=$turn_number
                    to_local=load_count
                    side=1
                [/get_global_variable]
                [set_variable]
                    name=load_count
                    add=1
                [/set_variable]
                [set_global_variable]
                    namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
                    from_local=load_count
                    to_global=$turn_number
                    side=1
                    immediate=yes
                [/set_global_variable]
            [/then]
        [/if]
    [/event]
    [event]
        name=start
        [get_global_variable]
            namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
            from_global=$turn_number
            to_local=is_variable_created
            side=1
        [/get_global_variable]
        [if]
            [variable]
                name=is_variable_created
                equals=""
            [/variable]
            [then]
                [set_global_variable]
                    namespace=Bandits_from_Brown_Hills.loads.$game_number|.$scenario_number
                    from_local=variable_with_zero
                    to_global=1
                    side=1
                    immediate=yes
                [/set_global_variable]
            [/then]
        [/if]
    [/event]
