        wesnoth.game_events.fire("moveto", retreat, loc)
    end
    if unit.valid == 'map' and unit.id == unit_cfg.id and BfBH.table.deep_compare(unit.loc, retreat) then
        unit.variables["flee"] = false
    end
    wml.variables["attack_was_cancelled"] = true
end
