[theme]
    id=Main_map
    name= _ "theme^Main_mapt"
    description= _ "Theme showing only main map"
    [resolution]
        id=1024x768
        width=1024
        height=768
        [screen]
            id=screen
            rect="0,0,1024,768"
        [/screen]
        [main_map]
            id=main-map
            ref=ref=screen
            rect="=,=,=,="
            xanchor=left
            yanchor=top
        [/main_map]
    [/resolution]
[/theme]
