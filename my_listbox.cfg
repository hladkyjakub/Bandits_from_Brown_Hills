[listbox_definition]
	id = "my_listbox"
	description = "Default listbox."
	[resolution]
		min_width = 400
		min_height = 0

		default_width = 400
		default_height = 0

		max_width = 1000
		max_height = 400

		text_font_size = 17
		#  text_font_style = ()
		[state_enabled]
			[draw]
			[/draw]
		[/state_enabled]
		[state_disabled]
			[draw]
			[/draw]
		[/state_disabled]
		[grid]

			[row]
				grow_factor = 0

				[column]
					[spacer]
					[/spacer]
				[/column]
				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_alignment = "top"
					[grid] #instace -> grid
						id = "_header_grid"
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor = 1

				[column]
					grow_factor = 0
					vertical_grow = true
					[grid]
						id = "_vertical_scrollbar_grid"
						[row]
							grow_factor = 1
							[column]
								vertical_grow = true
								[vertical_scrollbar]
									id = "_vertical_scrollbar"
									definition = "default"
								[/vertical_scrollbar]
							[/column]
						[/row]
					[/grid]
				[/column]
				[column]
					grow_factor = 1
					horizontal_grow = true # needed ?
					vertical_grow = true # needed ?
					[grid]
						id = "_content_grid"
						[row]
							[column]
								horizontal_grow = true
								vertical_grow = true
								[grid]
									id = "_list_grid"
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					[spacer]
					[/spacer]
				[/column]
				[column]
					grow_factor = 1
					horizontal_grow = true
					vertical_alignment = "bottom"
					[grid] #instance -> grid
						id = "_footer_grid"
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor = 0
				[column]
					[spacer]
					[/spacer]
				[/column]
				[column]
					horizontal_grow = true
					[grid]
						id = "_horizontal_scrollbar_grid"
						[row]
							[column]
								grow_factor = 1
								horizontal_grow = true
								[horizontal_scrollbar]
									id = "_horizontal_scrollbar"
									definition = "default"
								[/horizontal_scrollbar]
							[/column]
						[/row]
					[/grid]
				[/column]

			[/row]
		[/grid]
	[/resolution]
[/listbox_definition]