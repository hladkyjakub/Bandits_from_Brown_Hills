#textdomain wesnoth-wc

# Since this file is loaded standalone, we need to manually include these
{gui/macros}

[resolution]
    maximum_width = 1200
    maximum_height = 700
    [helptip]
        id = "tooltip_large"
    [/helptip]
    [tooltip]
        id = "tooltip_large"
    [/tooltip]

    [grid]
        [row]
            [column]
                border = "all"
                border_size = 5
                horizontal_alignment = "left"
                [label]
                    definition = "title"
                    label = _ "You got"
                    id = "title"
                [/label]
            [/column]
        [/row]
        [row]
            [column]
                [grid]
                    [row]
                        [column]
                            border = "all"
                            border_size = 5
                            [image]
                                id="icon"
                            [/image]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            border = "all"
                            border_size = 5
                            [label]
                                id = "name"
                            [/label]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
        [row]
            [column]
                border = "all"
                border_size = 5
                [button]
                    label = _ "OK"
                    id = "ok"
                [/button]
            [/column]
        [/row]
    [/grid]
[/resolution]
