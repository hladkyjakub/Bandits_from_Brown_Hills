#textdomain wesnoth-wc

# Since this file is loaded standalone, we need to manually include these
{gui/macros}

[resolution]
    maximum_width = 1200
    maximum_height = 700
    [helptip]
        id = "tooltip_large"
    [/helptip]
    [tooltip]
        id = "tooltip_large"
    [/tooltip]

    [grid]
        [row]
            [column]
                border = "all"
                border_size = 5
                horizontal_alignment = "left"
                [label]
                    definition = "title"
                    label = _"Pick up item?"
                    id = "title"
                [/label]
            [/column]
        [/row]
        [row]
            [column]
                [grid]
                    [row]
                        [column]
                            [image]
                                id="item_icon"
                            [/image]
                        [/column]
                        [column]
                            [label]
                                id="arrow"
                                use_markup=true
                            [/label]
                        [/column]
                        [column]
                            [image]
                                id="unit_icon"
                            [/image]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
        [row]
            [column]
                [grid]
                    [row]
                        [column]
                            [button]
                                border = "all"
                                border_size = 5
                                horizontal_alignment = "right"
                                label = _"Yes"
                                id="res_yes"
                                return_value = 1
                            [/button]
                        [/column]
                        [column]
                            border = "all"
                            border_size = 5
                            horizontal_alignment = "right"
                            [button]
                                label = _"No"
                                id="res_no"
                                return_value = 2
                            [/button]
                        [/column]
                    [/row]
                [/grid]
            [/column]
        [/row]
    [/grid]
[/resolution]
