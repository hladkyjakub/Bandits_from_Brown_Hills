#textdomain wesnoth

[theme]
    id=Cutscene
    hidden=yes

    [resolution]
        id=1024x768
        width=1024
        height=768

        [screen]
            id=screen
            rect="0,0,1024,768"
        [/screen]

        [panel]
            id=top-panel
            image=themes/classic/menubar.png
            ref=screen
            rect="=,=,=,+26"
            xanchor=top
            yanchor=fixed
        [/panel]

        [main_map]
            id=main-map
            rect="=,+0,1024,768"
            xanchor=left
            yanchor=top
        [/main_map]

        {CUTSCENE_THEME_BACKGROUND}

        [menu]
            id=menu-main
            title= _ "Menu"
            image=button_menu/menu_button_copper_H20
            items=load,preferences,help,quit
            ref=top-panel
            rect="=,=+1,+100,=-4"
            xanchor=fixed
            yanchor=fixed
        [/menu]

        [menu]
            is_context_menu=true
            items=wml,describeunit,endturn
        [/menu]

        [action]
            id=button-endturn
            title=  _ "End Turn"
            title2= _ "End Scenario"
            items=endturn
            ref=screen
            rect="-110,=+1,+80,="
            xanchor=right
            yanchor=fixed
        [/action]
    [/resolution]

    [partialresolution]
        id=1024x600
        inherits=1024x768
        width=1024
        height=600
    [/partialresolution]

    [partialresolution]
        id=800x600
        inherits=1024x600
        width=800
        height=600
    [/partialresolution]

    [partialresolution]
        id=800x480
        inherits=800x600
        width=800
        height=480
    [/partialresolution]
[/theme]
